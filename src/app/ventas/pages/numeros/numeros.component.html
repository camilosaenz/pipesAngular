<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>Pipes inluídos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="del presente año.">
      <i class="pi pi-dollar"></i>
      {{ ventasNetas | number:'1.2-2' }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="del presente año.">
      {{ ventasNetas | currency:'COP':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ganancias Porcentual" subheader="del presente año.">
      {{ porcentaje | percent:'2.2-2' }}
    </p-card>
  </div>
</div>
